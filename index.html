<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reader</title>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./reader.css">

</head>

<body>

	<div class="paperOverlay"></div>

	<div class="container-fluid" style="height:100vh">
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="page-header">
					Document Analyzed
				</div>
	
				<div class="page-subtitle">Results provided by GPT-4</div>
			</div>

			<div class="col-lg-6" id="main-content">
				<!-- buttons to show different sentence parameter -->
				<div class="row justify-content-center mb-3">
					<div class="col-12">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-outline-secondary" id="show-quotes">Highlight Quotes</button>
							<button type="button" class="btn btn-outline-secondary" id="show-line-by-line">View Line by Line</button>
						</div>
					</div>
				</div>

				<div id="parsed-sentences-container">

				</div>
			</div>

			<div class="col-lg-3" id="control-area">
				<button type="button" class="btn btn-outline-link" id="show-fact-opinion">Facts Vs. Opinions <i class="fa-solid fa-plus"></i></button>
				<div id="graph-for-fact-opinion"></div>

				<hr class="mx-2 my-1">

				<button type="button" class="btn btn-outline-link" id="show-names">Highlight Names <i class="fa-solid fa-plus"></i></button>
				<div id="graph-for-name"></div>

				<hr class="mx-2 my-1">

				<button type="button" class="btn btn-outline-link" id="show-sentiment">Show Sentiment <i class="fa-solid fa-plus"></i></button>
				<div id="graph-for-sentiment"></div>

				<hr class="mx-2 my-1">

				<button type="button" class="btn btn-outline-link" id="show-frequent-word">Show Most Frequent Words <i class="fa-solid fa-plus"></i></button>
				<div id="graph-for-frequent-word"></div>
			</div>
			
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
		integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
		integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
		integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="./articles.js"></script>
	<script src="./reader.js"></script>
</body>

</html>
